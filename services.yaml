apiVersion: v1
kind: Service
metadata: 
  name: fleetman-webapp
spec:
# This defines which pods are going to be included in this service
  selector:
    app: webapp
    release: "0-5"

  ports:
    - name: http
      port: 80
      nodePort: 30080
  type: NodePort

---

apiVersion: v1
kind: Service
metadata: 
  name: fleetman-queue
spec:
# This defines which pods are going to be included in this service
  selector:
    app: queue

  ports:
    - name: http
      port: 8161
      nodePort: 30010
  type: NodePort
